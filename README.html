<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buenos dÃ­as mi Tikitita ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffcce6, #ffe6f2);
      font-family: 'Comic Sans MS', cursive;
      position: relative;
      cursor: pointer;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff3399;
      margin-top: 100px;
      text-shadow: 1px 1px 3px #fff;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: pink;
      transform: rotate(45deg);
      animation: float 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: pink;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .teamo {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      color: #ff66cc;
      animation: fall 5s linear forwards;
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        top: 0;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body onclick="crearCorazon(event);crearTeAmo();">

  <h1>Buenos dÃ­as mi Tikitita ninda ðŸ’–<br>Ti amu muuucho</h1>

  <script>
    function crearCorazon(e) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.clientX - 10}px`;
      heart.style.top = `${e.clientY - 10}px`;
      heart.style.background = "pink";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    function crearTeAmo() {
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const texto = document.createElement("div");
          texto.className = "teamo";
          texto.textContent = "Te amo ðŸ’–";
          texto.style.left = Math.random() * 100 + "vw";
          document.body.appendChild(texto);

          setTimeout(() => {
            texto.remove();
          }, 5000);
        }, i * 200);
      }
    }

    // Corazones flotando constantes
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
